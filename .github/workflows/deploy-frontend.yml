name: Deploy Frontend to Cloud Run

on:
  push:
    branches: [master]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Next.js environment
        run: |
          cat <<'EOF' > frontend/.env.production
          NEXT_PUBLIC_API_BASE=${{ vars.NEXT_PUBLIC_API_BASE }}
          NEXT_PUBLIC_WS_BASE=${{ vars.NEXT_PUBLIC_WS_BASE }}
          EOF

      - name: Set up gcloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_KEY }}

      - name: Configure gcloud
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT }}
          gcloud config set run/region ${{ secrets.GCP_REGION }}

      - name: Build & Push image
        working-directory: frontend
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT }}/number-game-web .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy number-game-web \
            --image gcr.io/${{ secrets.GCP_PROJECT }}/number-game-web \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars NEXT_PUBLIC_API_BASE=${{ vars.NEXT_PUBLIC_API_BASE }},NEXT_PUBLIC_WS_BASE=${{ vars.NEXT_PUBLIC_WS_BASE }}

